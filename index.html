<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maldives - Heaven on earth</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline id="backvideo">
            <source src="video.mp4" type="video/mp4" >
        </video>
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="sidebar">
            <div class="textbox">
                <h1>TAJ EXOTICA</h1>
                <h4>LUXURY LIVING</h4>
                <div class="line"></div>
            </div>
        </div>
        <div class="content">
            <h1>Maldives</h1>
            <p>Resorts in the heart of Maldives</p>
            <div class="btn" id="playbtn">
                <img src="play.png" id ="icon">Play / Pause video
            </div>
        </div>
    </div>
    <script>
        var backvideo = document.getElementById('backvideo');
        backvideo.playbackRate = 1.5;
        var playbtn = document.getElementById('playbtn');
        var icon = document.getElementById('icon');
        playbtn.onclick = function(){
            backvideo.style.display="block";

            if(backvideo.paused){
                backvideo.play();
                icon.src = "pause.png"
            }
            else{
                backvideo.pause();
                icon.src="play.png"
            }
        }
    </script>
</body>
</html>
